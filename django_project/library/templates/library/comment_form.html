{% extends 'library/base.html' %}

{% block content %}
<main class="pt-5 px-3" style="min-height: 560px;">
    <div class="container form-container">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="pb-3 text-capitalize">add a comment</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="d-grid mt-3">
                <button class="btn btn-primary d-block mb-4" type="submit">Add comment</button>
            </div>
        </form>
    </div>
</main>
{% endblock content %}
