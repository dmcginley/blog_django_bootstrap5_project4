{% extends 'library/base.html' %}
{% block content %}
<div class="flex-container">
    <div class="form-container container">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="pb-3">Delete Blog Post</legend>
                <h2>Delete post "{{ object.title }}""?</h2>
            </fieldset>
            <div class="d-grid gap-2">
                <button class="btn btn-danger d-block mb-4" type="submit">Confirm</button>
                <a class="btn btn-secondary d-block mb-4" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
