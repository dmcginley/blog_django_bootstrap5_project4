{% extends 'library/base.html' %}
{% block content %}
{% for post in posts %}
<div class="container mt-4 py-2">
    <article class="container d-flex py-4 bg-gray rounded">
        <img src="{{ post.auther.profile.image.url }}" class="rounded-circle me-4" height="100" alt="">
        <div class="text-dark">
            <h1><a class="text-black" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h1>
            <p class="text-dark">{{ post.content }}</p>
            <small class="text-muted">By
                {{ post.auther }}
                on
                {{ post.date_posted|date:"F dS, Y" }}</small>
        </div>
    </article>
</div>
{% endfor %}
{% endblock content %}
