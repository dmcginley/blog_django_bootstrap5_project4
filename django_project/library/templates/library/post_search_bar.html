{# the search bar #}
<div class="container d-flex justify-content-center justify-content-md-end my-4">
    <form class="input-group col-md-6" method="POST" action="" style="max-width: 420px;">
        {% csrf_token %}
        <!-- TODO: fix form crispy or bootstrap method -->
        {{ filter.form}}


        {{ myFilter.form }}

        <input type="text" class="form-control" placeholder="Search blog post..." aria-label="Search blog post"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
            style="min-width: 68px;" type="button" id="button-addon2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                class="bi bi-search me-0 me-md-2" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            <span class="d-none d-md-block">Search</span>
        </button>

    </form>
</div>
