{% extends 'library/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="py-5 px-3" style="min-height: 560px;">
    <div class="container form-container col-md-10 col-lg-8">
        <form action="{% url 'post-create' %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="pb-3 text-capitalize">create blog post</legend>
                {{ form|crispy }}
            </fieldset>
            <!-- <div class="d-flex justify-content-center mt-3"> -->
            <div class="d-flex">
                <button class="btn btn-primary d-block text mb-4 col-12 col-md-6 col-lg-4" type="submit">Post</button>
            </div>
        </form>
    </div>
</section>
{% include 'library/post_markdown_editor_script.html' %}
{% endblock content %}
