{% extends 'library/base.html' %}
{% block content %}
<div class="flex-container">
    <div class="container form-container col-md-6 col-lg-4" style="max-width: 560px;">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="pb-3">Delete Comment</legend>
                <h2>Delete comment "{{ object.title }}"?</h2>
            </fieldset>
            <div class="d-flex flex-column  mt-3">


                <button class="btn btn-outline-danger" type="submit">Confirm</button>
                <a class="btn btn-outline-muted mt-3" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
