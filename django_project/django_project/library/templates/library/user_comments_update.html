{% extends 'library/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="py-5 px-3" style="min-height: 560px;">
    <div class="form-container container col-md-10 col-lg-8">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="pb-3">Update comment on post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="d-grid">
                <button class="btn btn-primary d-block text mb-4 col-12 col-md-6 col-lg-4" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% include 'library/post_markdown_editor_script.html' %}
{% endblock content %}
