{% extends 'techblog_app/base.html' %}
{% block content %}
<div class="flex-container">
    <div class="container form-container form-max-width col-md-6 col-lg-4">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="pb-2">Delete comment "{{ object.title }}"?</legend>
            </fieldset>
            <div class="d-flex flex-column  mt-3">
                <button class="btn btn-outline-danger" type="submit">Confirm</button>
                <a class="btn btn-outline-muted mt-3" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
